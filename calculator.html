	<div class="container">


		<div class="jumbotron jumbotron-fluid">
			<!-- <div class="container"> -->
			<h1 class="display-4"></h1>
			<p class="lead"></p>
			<!-- </div> -->
		</div>




		<div class="main">
			<h1>Calculate some interest yourself:</h1>
			<div class="divider">
			</div>
			<div>
				<form>
					<div class="form-group">
						<label for="exampleInputEmail1">Principal Amount</label>
						<input type="principal" class="form-control" id="principalInput" aria-describedby="emailHelp" placeholder="$10,000">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Rate (in decimal)</label>
						<input type="rate" class="form-control" id="rateInput" placeholder="0.05">
					</div>
					<div class="form-group">
						<label class="time" for="exampleCheck1">Time (in years)</label>
						<input type="rate" class="form-control" id="timeInput" placeholder="20">

					</div>
					<div class="form-group">
						<label class="n" for="exampleCheck1">n (number of times compounded per year)</label>
						<input type="rate" class="form-control" id="nInput" placeholder="12">

					</div>
					<button type="submit" class="btn btn-primary" id="calculatebtn">Calculate Amount</button>





				</form>

				<div class='row'>
					<div class="col-sm-6">

						<div class="panel panel-default">
							<div class="panel-heading">
								<h5 class="panel-title">Calculated amount:</h5>
							</div>
							<div class="panel-body">
								<div class="text-center">
									<h3 id="newAmount"></h3>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script>

		let rate = 0
		let time = 0
		let principal = 0
		let amount = 0
		let n = 1


		// document.getElementById("newAmount").innerHTML = amount;

		$("#calculatebtn").on("click", function (event) {

			//prevents page from refreshing
			event.preventDefault();



			principal = $("#principalInput").val();
			rate = $("#rateInput").val();
			time = $("#timeInput").val();
			n = $("#nInput").val();

			console.log(principal);
			console.log(rate);
			console.log(time);
			console.log(n);






			let x = (rate / n)
			console.log(x);

			let sum = (1 + x)
			console.log(sum);

			let power = (n * time)
			console.log(power);

			let exponential = Math.pow(sum, power)
			console.log(exponential);




			amount = principal * exponential
			amount = amount.toFixed(2);
			document.getElementById("newAmount").innerHTML = amount;

			console.log(amount);
		});









	</script>
